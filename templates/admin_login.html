<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content... -->
</head>
<body>
    <h2>Admin Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
